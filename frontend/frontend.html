<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TFT Recommender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f8f9fa;
    }

    input {
      padding: 8px;
      width: 300px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .card {
      background: white;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>ğŸ”¥ TFT é˜µå®¹æ¨è</h2>

  <label>å½“å‰é˜µå®¹ï¼ˆé€—å·åˆ†éš”ï¼‰</label><br>
  <input id="board" value="Jhin,Shen,XinZhao,Tristana" /><br>

  <label>ç­‰çº§</label><br>
  <input id="level" value="4" /><br><br>

  <button onclick="recommend()">æ¨èé˜µå®¹</button>

  <div id="result"></div>

  <script>
    async function recommend() {
      const board = document.getElementById("board").value
        .split(",")
        .map(x => x.trim());

      const level = parseInt(document.getElementById("level").value);

      const res = await fetch("http://127.0.0.1:8001/recommendations", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          board: board,
          level: level
        })
      });

      const data = await res.json();

      const container = document.getElementById("result");
      container.innerHTML = "";

      data.recommendations.forEach((rec, idx) => {
        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <h3>#${rec.rank} - ${rec.comp_id}</h3>
          <p>Tier: ${rec.tier}</p>
          <p>Difficulty: ${rec.difficulty}</p>
          <p><b>Final Units:</b> ${rec.final_units.join(", ")}</p>
        `;

        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
